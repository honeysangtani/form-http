
<div class="container wrapper wrapper2">
  <div class="row">

      <!-- Form -->
      <div class="col-md-12">
          <h3>Add Name</h3>
          <form [formGroup]="nameForm" (ngSubmit)="submitForm()" novalidate>
              <div class="form-group">
                  <label>Name</label>
                  <input type="text" formControlName="name" class="form-control" maxlength="20">
              </div>
              <div class="form-group">
                  <label>Message</label>
                  <textarea class="form-control" formControlName="message" rows="3" maxlength="50"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>

  </div>
</div>

<div class="container wrapper">
    <div class="row">
        <!-- Issue table -->
        <div class="col-md-12">
            <div class="inner">
                <h3>Names</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Message</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let name of List">
                            <th scope="row">{{name.id}}</th>
                            <td>{{name.name}}</td>
                            <td>{{name.message}}</td>
                            <td>
                                <button type="button" class="btn btn-danger btn-sm" (click)="deleteName(name)">Remove</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
  
    </div>
  </div>
